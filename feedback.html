<html>
<head><title>Feedback</title>
    
</head>
<body style="background-color: #FBEEEE">
    
    <table>
       <style>
            table, td {
                padding-right:50px;
                text-align: left;
                vertical-align: top;                
            }
        
        </style>
        <form name="myFirstForm" method="post" action="thankyou.html">
            <tr>
                <td style="color:darkred">
                <strong>FEEDBACK</strong>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="caseid">
                    CaseId:
                    </label>
                </td>
                <td>
                    <input type="text" placeholder="1234">
                </td>            
            </tr>
            <tr>
                <td>
                    <label for="subject">
                    Subject:*
                    </label>                
                </td>
                <td>
                    <input type="text" size="75">
                </td>            
            </tr>
            <tr>
                <td>
                    <label for:"comment">
                    Comment:
                    </label>
                </td>
                <td>
                    <textarea rows="15" cols="45"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                    Importance:
                    </label>                
                </td>
                <td>
                    <input type="radio">High<br>
                    <input type="radio">Medium<br>
                    <input type="radio">Low<br>
                    <input type="submit" value="Submit">
                </td>            
            </tr>                     

        </form>
    </table>
</body>
</html>
